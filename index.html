<body>
    
     <div>
        <h1>TABELA DE MULTIPLICAÇÃO</h1>
        <p>ABRA O CONSOLE</p>
     </div>
<div id="events">
    <div>
        <input class = "inputBox"
               type="number"
               id="value" 
               name="name" 
               placeholder="0000">

        <input class = "inputBtn" 
               type="submit" 
               id="submit" 
               value="Calcular" 
               onclick="multiplyTable()">
    </div>
</div>
    <script>

let capturing = document.querySelector('#value');
let number = capturing.value;

const submite = document.querySelector('#submit');
submite.addEventListener('click', () =>{
multiplyTable(capturing.value);
})
    

//FUNÇÃO QUE EU QUERO RODAR NO CONSOLE
            function multiplyTable (n) {   
            let arr = [];
            for (let i = 0; i<=n; i++){
                let line = []
                    for (let j = 0; j<=n; j++){
                        line.push(j*i)
                    }
                    arr.push(line)
            }
            console.table(arr)
    }
//    multiplyTable(10)
    </script>
